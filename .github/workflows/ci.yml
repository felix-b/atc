name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:

      - name: print environment
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          gcc --version
          cmake --version

      - name: checkout
        uses: actions/checkout@v2
        with: 
          submodules: 'recursive'

      - name: build googletest
        run: |
          cd ${GITHUB_WORKSPACE}/libs/googletest
          ls -la
          mkdir build && cd build
          cmake ..
          make
      
      - name: build XPMP2
        run: |
          cd ${GITHUB_WORKSPACE}/libs/XPMP2
          ls -la
          mkdir build && cd build
          cmake ..
          make
      
      - name: build the plugin
        run: |
          cd ${GITHUB_WORKSPACE}
          ls -la
          mkdir build && cd build
          cmake ..
          make
          make test

      - name: run unit tests
        run: |
          cd ${GITHUB_WORKSPACE}/build
          ls -la
          make test

  build-windows:
    runs-on: windows-latest
    steps:

      - name: print environment
        run: |
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          gcc --version
          cmake --version

      - name: checkout
        uses: actions/checkout@v2
        with: 
          submodules: 'recursive'

      - name: build googletest
        run: |
          cd ${GITHUB_WORKSPACE}\libs\googletest
          dir
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles"
          make
      
      - name: build XPMP2
        run: |
          cd ${GITHUB_WORKSPACE}\libs\XPMP2
          dir
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles"
          make
      
      - name: build the plugin
        run: |
          cd ${GITHUB_WORKSPACE}
          dir
          mkdir build
          cd build
          cmake .. -G "MinGW Makefiles"
          make
          make test

      - name: run unit tests
        run: |
          cd ${GITHUB_WORKSPACE}\build
          dir
          make test

